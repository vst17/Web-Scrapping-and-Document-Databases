<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>
        <a class="button btn btn-lg" href="/scrape" role="button">Scrape new Mars data</a>
      </p>
    </div>
    <!-- Latest Mars News -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <h2>Latest Mars news.</h2>
          <h4> {{ mars_dict.news_title }}</h4>
          <p> {{mars_dict.news_p}} </p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-8 col-xs-12 big_box">
        <h2>Mars Featured Image.</h2>
        <img class="img" src="{{mars_dict.featured_image_url}}" alt="Mars Featured mage"/>
      </div></br>
     <hr>
      <div class="col-md-4 col-xs-12">
      <div class="row weather-box" >
          <div class="col-md-12">
        <h3>Current weather on Mars</h3>
        <p>
          {{mars_dict.mars_weather}}
        </p>
      </div>
      </div>
      <hr>
      <div class="col-md-12 col-xs-12">
      <div>
        <h3>Mars facts</h3>
        <p>
          {{mars_dict.mars_facts | safe}}
        </p>
      </div>
      </div>
    </div>
    </div>
